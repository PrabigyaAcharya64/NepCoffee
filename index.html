    <link rel="icon" type="image/png" sizes="32x32" href="/images/NepCoffee-Logo.png" />

    <!-- Structured Data for Google -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "NepCoffee",
      "alternateName": "Nep Coffee",
      "url": "https://nepcoffee.com",
      "logo": {
        "@type": "ImageObject",
        "url": "https://nepcoffee.com/images/NepCoffee-Logo.png",
        "width": 512,
        "height": 512
      },
      "description": "Premium Himalayan coffee company sourcing handpicked beans from Nepali farmers. From the Himalayan Highlands to Your Cup.",
      "foundingLocation": {
        "@type": "Place",
        "name": "Nepal"
      },
      "sameAs": [
        "https://www.instagram.com/coffeeofpromise",
        "https://www.facebook.com/Coffeeofpromise"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "availableLanguage": ["English", "Nepali"]
      }
    }
    </script>
    
    <!-- Additional Structured Data for Products -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Product",
      "name": "Coffee of Promise - Ground Coffee",
      "description": "Ethically sourced coffee from highly knowledgeable and passionate farmers across Nepal. Medium roast with dynamic taste profile.",
      "brand": {
        "@type": "Brand",
        "name": "NepCoffee"
      },
      "manufacturer": {
        "@type": "Organization",
        "name": "NepCoffee"
      },
      "category": "Coffee",
      "offers": {
        "@type": "Offer",
        "priceCurrency": "NPR",
        "price": "850.00",
        "availability": "https://schema.org/InStock",
        "seller": {
          "@type": "Organization",
          "name": "NepCoffee"
        }
      }
    }
    </script>
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://nepcoffee.com" />
    
    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
